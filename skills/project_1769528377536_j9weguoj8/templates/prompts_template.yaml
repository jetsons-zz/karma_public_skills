# 视频创作提示词配置文件
# 每个视频片段的详细配置

project:
  name: {{project_name}}
  description: {{project_description}}
  output_resolution: '1920x1080'
  default_duration: 5
  default_fps: 30

videos:
  - prompt: '{{prompt_1}}'
    duration: {{duration_1}}
    resolution: '1920x1080'
    tags: [{{tags_1}}]
    
  - prompt: '{{prompt_2}}'
    duration: {{duration_2}}
    resolution: '1920x1080'
    tags: [{{tags_2}}]
    
  - prompt: '{{prompt_3}}'
    duration: {{duration_3}}
    resolution: '1920x1080'
    tags: [{{tags_3}}]

post_processing:
  add_transitions: {{add_transitions}}
  transition_duration: 1
  compress: {{compress}}
  compression_quality: 23