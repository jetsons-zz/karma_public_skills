<!DOCTYPE html>
<html lang='zh-CN'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{{TITLE}}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; }
    .header { margin-bottom: 30px; }
    .title { font-size: 24px; font-weight: bold; line-height: 1.5; margin-bottom: 15px; color: #333; }
    .meta { color: #999; font-size: 14px; margin-bottom: 20px; }
    .content { font-size: 16px; line-height: 1.8; color: #444; }
    .content p { margin: 15px 0; text-align: justify; }
    .content h2 { font-size: 20px; margin: 30px 0 15px; color: #333; font-weight: 600; }
    .content img { width: 100%; height: auto; margin: 20px 0; border-radius: 8px; display: block; }
    .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #999; font-size: 14px; }
  </style>
</head>
<body>
  <div class='container'>
    <div class='header'>
      <h1 class='title'>{{TITLE}}</h1>
      <div class='meta'>{{AUTHOR}} | {{DATE}}</div>
    </div>
    <div class='content'>
      {{CONTENT}}
    </div>
    <div class='footer'>
      <p>感谢阅读 | 欢迎分享</p>
    </div>
  </div>
</body>
</html>
