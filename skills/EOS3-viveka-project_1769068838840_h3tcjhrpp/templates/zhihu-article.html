<!DOCTYPE html>
<html lang='zh-CN'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{{TITLE}}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #f6f6f6; font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', sans-serif; }
    .container { max-width: 720px; margin: 0 auto; background: white; padding: 40px 30px; }
    .title { font-size: 28px; font-weight: 600; line-height: 1.4; margin-bottom: 25px; color: #1a1a1a; }
    .meta { color: #8590a6; font-size: 14px; margin-bottom: 30px; }
    .content { font-size: 17px; line-height: 1.8; color: #1a1a1a; }
    .content p { margin: 20px 0; }
    .content h2 { font-size: 22px; margin: 35px 0 20px; font-weight: 600; color: #1a1a1a; }
    .content img { width: 100%; height: auto; margin: 25px 0; display: block; }
    .content blockquote { border-left: 3px solid #0084ff; padding-left: 15px; margin: 20px 0; color: #646464; }
  </style>
</head>
<body>
  <div class='container'>
    <h1 class='title'>{{TITLE}}</h1>
    <div class='meta'>{{AUTHOR}} | {{DATE}} | {{VIEWS}}次阅读</div>
    <div class='content'>
      {{CONTENT}}
    </div>
  </div>
</body>
</html>
