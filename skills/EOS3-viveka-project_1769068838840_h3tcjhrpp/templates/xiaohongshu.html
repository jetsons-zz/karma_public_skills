<!DOCTYPE html>
<html lang='zh-CN'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{{TITLE}}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #fff; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .title { font-size: 18px; font-weight: bold; line-height: 1.5; margin-bottom: 15px; color: #333; }
    .tags { margin-bottom: 20px; }
    .tag { display: inline-block; background: #fff3f3; color: #ff2442; padding: 5px 12px; border-radius: 3px; font-size: 14px; margin-right: 8px; margin-bottom: 8px; }
    .content { font-size: 15px; line-height: 1.7; color: #333; }
    .content p { margin: 12px 0; }
    .images { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin: 20px 0; }
    .images img { width: 100%; height: auto; aspect-ratio: 1; object-fit: cover; border-radius: 5px; }
    .footer { margin-top: 20px; padding-top: 15px; border-top: 1px solid #f0f0f0; font-size: 13px; color: #999; }
  </style>
</head>
<body>
  <div class='container'>
    <h1 class='title'>{{TITLE}}</h1>
    <div class='tags'>{{TAGS}}</div>
    <div class='content'>
      {{CONTENT}}
    </div>
    <div class='images'>{{IMAGES}}</div>
    <div class='footer'>
      <p>{{DATE}} | {{LOCATION}}</p>
    </div>
  </div>
</body>
</html>
